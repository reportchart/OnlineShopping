<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class=" text-warning ms-3">Sort</h5>
     <select class="form-select mb-3 " (change)="onSortSelected($any($event.target).value)">
      <option  *ngFor="let SortOption of SortOptions"
      [value]="SortOption.value"
      [selected]="SortOption.value===shopParams.SortSelected"
      >
     {{SortOption.name}}
      </option>

      </select>
      <h5 class=" text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item " *ngFor="let brand of brands"
        [class.active]="brand.id===this.shopParams.brandIdSelected"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)"
        >{{brand.name}}</li>

      </ul>
      <h5 class=" text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item " *ngFor="let type of types"
        [class.active]="type.id===this.shopParams.typeIdSelected"
        [value]="type.id"
        (click)=" onTypeSelected(type.id)"

        >{{type.name}}</li>

      </ul>

    </section>
    <section class="col-9">
      <div class=" d-flex justify-content-between align-content-center pb-3">

        <header class=" my-3 me-2">
          <app-paging-header
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          ></app-paging-header>

        </header>

        <div class="d-flex ">
          <input #search (keyup.enter)="onSearch()" class=" form-control  my-2 me-2" style=" width: 300px; height: 40px;" placeholder="Search" type="text">
<button (click)="onSearch()" class="btn btn-outline-primary my-2 me-2">Search</button>
<button (click)="onReset()" class="btn btn-outline-success my-2 me-2">Reset</button>

        </div>

      </div>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col-4 mb-4" *ngFor="let product of products">
      <app-product-item [product]="product"></app-product-item>
      </div>

    </div>
<div class=" d-flex justify-content-center">

<app-pager
 [totalCount]="totalCount"
 [pageSize]="this.shopParams.pageSize"
 [pageNumber]="shopParams.pageNumber"
 (pageChanged)="onPageChanged($event)"
>
</app-pager>

</div>


  </section>


  </div>



</div>
